<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gallery</title>
        <link rel="stylesheet" href="./style.css" />
</head>

<body>
        <div class="gallery">
                <div class="left">
                        <div class="inner">
                                <div class="item" data-counter="1" style="width: 15rem;">
                                        <img src="./img/cxqd/春.png" alt="春" />
                                        <h3>春</h3>
                                        <h5>新春快乐</h5>
                                        <p>春之百花齐放,生机盎然象征重庆三峡人民心胸宽广 热情好客的品格</p>
                                </div>
                                <div class="item" data-counter="2" style="width: 15rem;">
                                        <img src="./img/cxqd/秋.png" alt="秋" />
                                        <h3>秋</h3>
                                        <h5>团团圆圆</h5>
                                        <p>秋之菊花-花中才子象征重庆三峡人民虚怀若谷 自强不息的的品格</p>
                                </div>
                        </div>
                </div>
                <div class="right">
                        <div class="inner">
                                <div class="item" data-counter="1" style="width: 15rem;">
                                        <img src="./img/cxqd/夏.png" alt="夏" />
                                        <h3>夏</h3>
                                        <h5>和和美美</h5>
                                        <p>夏之荷花-花中君子象征重庆三峡人民刚正不阿 光明磊落的品格</p>
                                </div>
                                <div class="item" data-counter="2" style="width: 15rem;">
                                        <img src="./img/cxqd/冬.png" alt="冬" />
                                        <h3>冬</h3>
                                        <h5>幸福满满</h5>
                                        <p>冬之腊梅-花中赤子象征重庆三峡人民纯洁善良 坚韧不拔的品格</p>
                                </div>

                        </div>
                </div>
        </div>
        <script src="./script.js"></script>
</body>

</html>
