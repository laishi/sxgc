<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery</title>

  <link rel="stylesheet" href="./style.css" />

<body>

    <div class="right">
      <div class="inner">

        </div>
        <div class="item" data-counter="2">
          <img src="./img/guohua/蝴蝶.png" alt="蝴蝶" />

        </div>

      </div>
