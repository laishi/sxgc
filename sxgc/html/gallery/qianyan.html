<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <!-- <link rel="stylesheet" href="styles.css" /> -->
    <link rel="stylesheet" href="./style.css" />
    <!-- 请将样式表链接替换为您的样式表路径 -->
  </head>
  <body>
    <div class="gallery">
      <div class="left">
        <div class="inner">
          <div class="item" data-counter="1">
            <img src="./img/qianyan/交通.png" alt="交通" />
            <h3>交通</h3>
          </div>
          <div class="item" data-counter="2">
            <img src="./img/qianyan/人文.png" alt="人文" />
            <h3>人文</h3>
          </div>
          <div class="item" data-counter="3">
            <img src="./img/qianyan/历史.png" alt="历史" />
            <h3>历史</h3>
          </div>
          <div class="item" data-counter="4">
            <img src="./img/qianyan/商圈.png" alt="商圈" />
            <h3>商圈</h3>
          </div>
          <!-- 添加其他项目 -->
        </div>
      </div>
      <div class="right">
        <div class="inner">
          <div class="item" data-counter="1">
            <img src="./img/qianyan/文化.png" alt="文化" />
            <h3>文化</h3>
          </div>
          <div class="item" data-counter="2">
            <img src="./img/qianyan/旅游.png" alt="旅游" />
            <h3>旅游</h3>
          </div>
          <div class="item" data-counter="3">
            <img src="./img/qianyan/美景.png" alt="美景" />
            <h3>美景</h3>
          </div>
          <div class="item" data-counter="4">
            <img src="./img/qianyan/金融.png" alt="金融" />
            <h3>金融</h3>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
    <!-- 请将脚本链接替换为您的脚本文件路径 -->
  </body>
</html>
